<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="/templates/template_coordenado.xhtml"

             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">


        <h:form id="formListaTurmasC">

            <p:dataTable emptyMessage="Nenhum registro encontrado" 
                         value="#{turmaMB.turmasCurso}" var="turma"
                         paginatorPosition="bottom"
                         paginator="true" rows="5">

                <f:facet name="header">Lista de Turmas</f:facet>
                <p:column headerText="ID">
                    #{turma.id}
                </p:column>
                <p:column headerText="PerÃ­odo" >
                    #{turma.periodo}
                </p:column>
                <p:column headerText="Sigla">
                    #{turma.sigla}
                </p:column>
                <p:column>
                    <p:commandButton value="PROFESSORES" 
                                     process="@form"
                                     action="#{turmaMB.salvarTurma(turma)}"
                                     />
                </p:column>
            </p:dataTable>
        </h:form>



    </ui:define>

</ui:decorate>
