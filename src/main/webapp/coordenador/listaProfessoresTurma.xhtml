<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="/templates/template_coordenado.xhtml"

             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">
        <h:form id="formListaDisciplinasP">

            <p:dataTable emptyMessage="Nenhum registro encontrado" 
                         value="#{turmaMB.professoresTurma}" var="professor"
                         >

                <f:facet name="header">Lista de Disciplinas</f:facet>
                <p:column headerText="Professor">
                    #{professor.nome}
                </p:column>
                <p:column headerText="CPF" style="width: 115px">
                    #{professor.cpf}
                </p:column>

            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton value="Finalizar" 
                             styleClass="botao"
                             action="#{turmaMB.redirecionar()}"
                             style="background-color: #3282f2;
                             text-align: center; width: 400px; height: 40px; text-align: center;
                             margin-top: 50px; margin-left: 30%;"/>
        </h:form> 
    </ui:define>

</ui:decorate>
