<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/templates/template_coordenado.xhtml"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="conteudo">
      <p:panel style="margin: 5px">
            <p:panelGrid style="text-align: center">
                Vincular <p:outputLabel value="#{professorMB.professorSessao.nome}" />.
            </p:panelGrid>
        </p:panel>
        <br/>
        <br/>
        <h:form id="formListaCoordenador" style="margin: 5px">

            <p:dataTable emptyMessage="Nenhum registro encontrado" value="#{turmaMB.all}" var="turma"
                         paginatorPosition="bottom"
                         paginator="true" rows="5">
                <f:facet name="header">Lista de Turmas</f:facet>
                <p:column headerText="Período">
                    #{turma.periodo}
                </p:column>
                <p:column headerText="Sigla">
                    #{turma.sigla}
                </p:column>
                <p:column headerText="Ação" style="text-align: center">
                    <p:commandButton value="VINCULAR" 
                                     process="@form"
                                     action="#{professorMB.VincularTurmaProfessor(turma)}"
                                     style="background-color: #3282f2; margin: 5px; font-size: 10px"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <h:form>
            <p:commandButton value="Finalizar" 
                             styleClass="botao"
                             action="#{professorMB.redirecionar()}"
                             style="background-color: #3282f2;
                             text-align: center; width: 400px; height: 40px; text-align: center;
                             margin-top: 50px; margin-left: 30%;"/>
        </h:form>  
    </ui:define>
    
</ui:decorate>
