<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="/templates/template_alunoo.xhtml"

             xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="conteudo">

        <h:form id="formListaDisciplinasC">

            <p:dataTable emptyMessage="Nenhum registro encontrado" 
                         value="#{alunoDisciplinaMB.notasByAluno}" var="aluno"
                         paginatorPosition="bottom"
                         paginator="true" rows="5">

                <f:facet name="header">Lista de Disciplinas</f:facet>
                <p:column headerText="Nome">
                    #{aluno.disciplina.nome}
                </p:column>
                <p:column headerText="Nota 1" style="width: 200px">
                    #{aluno.nota1}
                </p:column>
                <p:column headerText="Nota 2" style="width: 200px">
                    #{aluno.nota2}
                </p:column>
                <p:column headerText="Nota 3" style="width: 200px">
                    #{aluno.nota3}
                </p:column>
                <p:column headerText="Média" style="width: 200px">
                    #{aluno.media}
                </p:column>
                <p:column headerText="Situção" style="width: 200px">
                    #{aluno.situacao}
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:decorate>
