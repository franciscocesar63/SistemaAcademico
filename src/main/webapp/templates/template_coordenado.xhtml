<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PÃ¡gina do Coordenador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="messages"/>

        <div style="background-color: #1f89ce; border-radius: 5px; height: 80px;">
            <h2> <p:outputLabel value="Sistema Escolar" style="color: #ffffff; margin-left: 10px;"/></h2>
        </div>
        <h:form>
            <p:menubar >

                <p:menuitem value="Inicio" process="@this" url="index.xhtml?faces-redirect=true" />
                <p:menuitem value="Professor" process="@this" url="professor.xhtml">

                </p:menuitem>
                <p:menuitem value="Aluno" process="@this" url="aluno.xhtml">

                </p:menuitem>
                <p:menuitem value="Turma" process="@this" url="turma.xhtml">

                </p:menuitem>
                <p:menuitem value="Disciplina" process="@this" url="disciplina.xhtml">

                </p:menuitem>

                <p:submenu label="Listas">
                    <p:menuitem value="Disciplina Por Curso" process="@this" url="disciplinaPorCurso.xhtml"></p:menuitem>
                    <p:menuitem value="Disciplina do Professor" process="@this" url="disciplinasDoProfessor.xhtml"></p:menuitem>
                    <p:menuitem value="Turma por Curso" process="@this" url="turmasPorCurso.xhtml"></p:menuitem>
                    <p:menuitem value="Professor por Curso" process="@this" url="professorPorCurso.xhtml"></p:menuitem>
                </p:submenu>

                <p:menuitem value="Matricular Aluno" process="@this" url="matricularAluno.xhtml">

                </p:menuitem>
                <p:menuitem value="Alunos Matriculados" process="@this" url="alunosMatriculados.xhtml">

                </p:menuitem>
                <p:menuitem value="Aluno x Disciplina" process="@this" url="alunoDisciplina.xhtml">

                </p:menuitem>
                <f:facet name="options">
                    <p:splitButton id="basic" value="LOGOUT" action="#{loginMB.logout()}"> </p:splitButton>
                </f:facet>
            </p:menubar>
        </h:form>
        <p:layoutUnit position="center">
            <ui:insert name="conteudo" ></ui:insert>
        </p:layoutUnit>
        <p:ajaxStatus onstart="PF('statusDialog').show();"
                      onsuccess="PF('statusDialog').hide();"/>
        <p:dialog widgetVar="statusDialog" draggable="false" closable="false"
                  resizable="false" showHeader="false">
            <p:graphicImage name="/imagens/gif2.gif" style="width: 50px"/>
        </p:dialog>
    </h:body>
</html>
